{% extends 'sns/layout.html' %}

{% block title %}Edit{% endblock %}

{% block header %}
<h1 class="display-4 text-primary">Edit</h1>
<p  class="caption">編集</p>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'edit' id %}">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">変更</button>
</form>
<a href="{% url 'delete' id %}"><button class="btn btn-danger">削除</button></a>
{% endblock %}
